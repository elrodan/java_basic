<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="todo-form">
    <form>
        <h2>Добавление дела</h2>
        <label>Название дела:</label>
        <input id="name" type="text" name="name" value="">
        <label>Описание дела:</label>
        <textarea id="description" rows="10" name="description" value=""></textarea>
        <hr>
        <button id="save-todo">Сохранить</button>
    </form>
</div>
<h1>Список дел (<span th:text="${todosCount}">0</span>)</h1>
<div class="button-block">
    <button id="show-add-todo-form" type="submit">Добавить дело</button>
    <button id="delete-all" type="submit">Очистить список</button>
</div>
<br><br>
<div id="todo-list">
    <div class="todo-item" th:each="todo : ${todos}"  th:attr="data-id=${todo.id}">
        <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.name}"></a>
        <button id="edit-todo" th:attr="data-id=${todo.id}"><img src="/img/edit.png"></button>
        <button id="delete-todo" type="submit" th:attr="data-id=${todo.id}"><img src="/img/cross.png"></button>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
