<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="todo-form">
    <form>
        <h2>Добавление дела</h2>
        <label>Название дела:</label>
        <input id="name" type="text" name="name" value="">
        <label>Описание дела:</label>
        <input id="description" type="text" name="description" value="">
        <hr>
        <button id="save-todo">Сохранить</button>
    </form>
</div>
<h1>Список дел (<span th:text="${todosCount}">0</span>)</h1>
<button id="show-add-todo-form">Добавить дело</button>
<br><br>
<div id="todo-list">
    <div th:each="todo : ${todos}">
        <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.name}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
